        // --- Google Maps & App Logic ---
        function loadScript() {
            var script = document.createElement('script');
            var apiKey = 'AIzaSyDAaCinSoUTMv-amRHtiIEY-Hxp6TzcAOU';
            script.src = `https://maps.googleapis.com/maps/api/js?key=${apiKey}&callback=initMap&libraries=places`;
            script.async = true;
            script.defer = true;
            document.head.appendChild(script);
        }

        window.onload = loadScript;

        let map;
        let targetMarker = null;
        let shooterMarker = null;
        let moonrisePath = null;
        let moonsetPath = null;
        let shootingLinePath = null;
        let targetPosition = null;
        let shooterPosition = null;
        let elevator = null;
        let targetElevation = null;
        let shooterElevation = null;
        let isSelectingShooter = false;

        document.getElementById('dateInput').valueAsDate = new Date();

        function initMap() {
            const defaultCenter = { lat: 37.5512, lng: 126.9882 };
            
            map = new google.maps.Map(document.getElementById("map"), {
                zoom: 13,
                center: defaultCenter,
                mapTypeId: "roadmap",
                streetViewControl: false,
                mapTypeControl: false,
                fullscreenControl: false
            });
            
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const userPos = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude,
                        };
                        map.setCenter(userPos);
                        new google.maps.Marker({
                            position: userPos,
                            map: map,
                            icon: {

                                scale: 7,
                                fillColor: "#4285F4",
                                fillOpacity: 1,
                                strokeColor: "white",
                                strokeWeight: 2,
                            },
                            title: "My Location"
                        });
                    },
                    () => console.log("Geolocation failed")
                );
            }
            
            elevator = new google.maps.ElevationService();
            
            const input = document.getElementById("pac-input");
            const searchBox = new google.maps.places.SearchBox(input);
            
            map.addListener("bounds_changed", () => {
                searchBox.setBounds(map.getBounds());
            });

            searchBox.addListener("places_changed", () => {
                const places = searchBox.getPlaces();
                if (places.length == 0) return;
                const bounds = new google.maps.LatLngBounds();
                places.forEach((place) => {
                    if (!place.geometry || !place.geometry.location) return;
                    if (place.geometry.viewport) {
                        bounds.union(place.geometry.viewport);
                    } else {
                        bounds.extend(place.geometry.location);
                    }
                });
                map.fitBounds(bounds);
            });

            map.addListener("click", (e) => {
                if (isSelectingShooter) {
                    setShooter(e.latLng);
                } else {
                    setTarget(e.latLng);
                }
            });
        }
        
        function changeMapType() {

        function resetTarget() {
            if (targetMarker) targetMarker.setMap(null);
            if (shooterMarker) shooterMarker.setMap(null);
            resetPaths();
            
            targetPosition = null;
            shooterPosition = null;
            targetMarker = null;
            shooterMarker = null;
            targetElevation = null;
            shooterElevation = null;
            isSelectingShooter = false;
            
            document.getElementById('targetObjectHeight').value = "0";
            document.getElementById('info-content').innerHTML = t('infoInit');
        }

        function setTarget(latLng) {
            targetPosition = latLng;
            if (targetMarker) targetMarker.setMap(null);
            targetMarker = new google.maps.Marker({
                position: latLng,
                map: map,
                title: "Target",
                icon: 'http://maps.google.com/mapfiles/ms/icons/red-dot.png' 
            });
            resetPaths();
            if (shooterMarker) {
                shooterMarker.setMap(null);
                shooterMarker = null;
            }
            isSelectingShooter = false;
            getElevation(latLng, 'target');
        }

        function setShooter(latLng) {
            shooterPosition = latLng;
            if (shooterMarker) shooterMarker.setMap(null);
            shooterMarker = new google.maps.Marker({
                position: latLng,
                map: map,
                title: "Shooter",
                icon: 'http://maps.google.com/mapfiles/ms/icons/blue-dot.png'
            });
            getElevation(latLng, 'shooter');
        }

        function resetPaths() {
            if (moonrisePath) moonrisePath.setMap(null);
            if (moonsetPath) moonsetPath.setMap(null);
            if (shootingLinePath) shootingLinePath.setMap(null);
        }

        function getElevation(latLng, type) {
            const locations = [latLng];
            const request = { 'locations': locations };
            elevator.getElevationForLocations(request, function(results, status) {
                if (status === 'OK' && results[0]) {
                    const elev = results[0].elevation.toFixed(1);
                    if (type === 'target') {
                        targetElevation = parseFloat(elev);
                        document.getElementById('info-content').innerHTML = t('targetSet', {elev: targetElevation});
                    } else if (type === 'shooter') {
                        shooterElevation = parseFloat(elev);
                        calculateShootingMoment();
                    }
                } else {
                    if (type === 'target') targetElevation = 0;
                    if (type === 'shooter') shooterElevation = 0;
                }
            });
        }

        async function calculateAndDraw() {
            if (!targetPosition) {
                alert(t('alertTargetFirst'));
                return;
            }
            const dateStr = document.getElementById('dateInput').value;
            if (!dateStr) return;
            const date = new Date(dateStr + "T12:00:00");
            const lat = targetPosition.lat();
            const lng = targetPosition.lng();

            resetPaths();

            document.getElementById('info-content').innerHTML = t('calculating');
            const timeZoneId = await getTimezoneId(lat, lng);
            
            let tzName = timeZoneId;
            try {
                tzName = new Date().toLocaleTimeString('en-us',{timeZone:timeZoneId, timeZoneName:'short'}).split(' ')[2] || timeZoneId;
            } catch(e) {}

            const moonIllum = SunCalc.getMoonIllumination(date);
            const phase = moonIllum.phase; 
            const phaseName = getPhaseName(phase); // Phase names are universal or can be translated if needed
            const moonAge = (phase * 29.53).toFixed(1); 
            const moonIcon = getMoonPhaseIcon(phase);
            const moonTimes = SunCalc.getMoonTimes(date, lat, lng);
            
            let elevInfo = targetElevation ? ` (Target Elev: ${targetElevation}m)` : "";
            let infoText = `<div style="margin-bottom:8px; font-size:1.1em;">
                ${moonIcon} <strong>${phaseName}</strong> (${moonAge}d)${elevInfo} <span style="font-size:0.8em; color:#666; background:#eee; padding:2px 4px; border-radius:4px;">${tzName}</span>
            </div>`;
            
            let bounds = new google.maps.LatLngBounds();
            bounds.extend(targetPosition);
            
            const timeOptions = { 
                timeZone: timeZoneId, 
                hour: '2-digit', minute: '2-digit', hour12: false 
            };
            const dateOptions = {
                timeZone: timeZoneId,
                month: 'numeric', day: 'numeric'
            };
            
            // Locale for dates
            const locale = currentLang === 'ko' ? 'ko-KR' : 'en-US';

            if (moonTimes.rise) {
                const risePos = SunCalc.getMoonPosition(moonTimes.rise, lat, lng);
                const riseAzimuth = (risePos.azimuth * 180 / Math.PI) + 180; 
                const shooterRiseAzimuth = (riseAzimuth + 180) % 360; 
                moonrisePath = drawShootingLine(targetPosition, shooterRiseAzimuth, "#1E90FF");
                
                const riseDateStr = moonTimes.rise.toLocaleDateString(locale, dateOptions);
                const riseTimeStr = moonTimes.rise.toLocaleTimeString(locale, timeOptions);
                
                infoText += `<div id="rise-info">${t('moonrise')}: <strong>${riseDateStr} ${riseTimeStr}</strong></div>`;
                bounds.extend(computeOffset(targetPosition, 5000, shooterRiseAzimuth));
            } else {
                infoText += `<div id="rise-info">${t('noMoonrise')}</div>`;
            }

            if (moonTimes.set) {
                const setPos = SunCalc.getMoonPosition(moonTimes.set, lat, lng);
                const setAzimuth = (setPos.azimuth * 180 / Math.PI) + 180;
                const shooterSetAzimuth = (setAzimuth + 180) % 360;
                moonsetPath = drawShootingLine(targetPosition, shooterSetAzimuth, "#FF8C00");
                
                const setDateStr = moonTimes.set.toLocaleDateString(locale, dateOptions);
                const setTimeStr = moonTimes.set.toLocaleTimeString(locale, timeOptions);
                
                infoText += `<div id="set-info">${t('moonset')}: <strong>${setDateStr} ${setTimeStr}</strong></div>`;
                bounds.extend(computeOffset(targetPosition, 5000, shooterSetAzimuth));
            } else {
                infoText += `<div id="set-info">${t('noMoonset')}</div>`;
            }

            infoText += `<div id="shot-result" style="margin-top:10px; padding-top:10px; border-top:1px solid #eee;">
                ${t('shotPrompt')}
            </div>`;

            map.fitBounds(bounds);
            document.getElementById('info-content').innerHTML = infoText;
            isSelectingShooter = true;
        }

        async function getTimezoneId(lat, lng) {
            try {
                const response = await fetch(`https://timeapi.io/api/TimeZone/coordinate?latitude=${lat}&longitude=${lng}`);
                if (!response.ok) throw new Error('Timezone fetch failed');
                const data = await response.json();
                return data.timeZone;
            } catch (e) {
                console.warn("Timezone fetch failed, using local time", e);
                return Intl.DateTimeFormat().resolvedOptions().timeZone;
            }
        }

        async function calculateShootingMoment() {
            if (!targetPosition || !shooterPosition) return;
            
            document.getElementById('shot-result').innerHTML = `<div style="text-align:center; padding:10px; color:#666;">${t('calcShot')}</div>`;

            const tLat = targetPosition.lat();
            const tLng = targetPosition.lng();
            const sLat = shooterPosition.lat();
            const sLng = shooterPosition.lng();
            
            const timeZoneId = await getTimezoneId(tLat, tLng);
            
            const dist = google.maps.geometry.spherical.computeDistanceBetween(targetPosition, shooterPosition);
            
            const objHeight = parseFloat(document.getElementById('targetObjectHeight').value) || 0;

            const R = 6371000;
            const k = 0.13;
            const correction = (1 - k) * (dist * dist) / (2 * R);

            const effectiveTargetElevBase = (targetElevation || 0) - correction;
            const altDiffBase = effectiveTargetElevBase - (shooterElevation || 0);
            let requiredAltAngleBase = (Math.atan2(altDiffBase, dist) * 180 / Math.PI);
            if (requiredAltAngleBase < -0.5) requiredAltAngleBase = -0.5;

            const effectiveTargetElevTop = ((targetElevation || 0) + objHeight) - correction;
            const altDiffTop = effectiveTargetElevTop - (shooterElevation || 0);
            let requiredAltAngleTop = (Math.atan2(altDiffTop, dist) * 180 / Math.PI);
            if (requiredAltAngleTop < -0.5) requiredAltAngleTop = -0.5;

            const dateStr = document.getElementById('dateInput').value;
            const baseDate = new Date(dateStr + "T12:00:00");
            const moonTimes = SunCalc.getMoonTimes(baseDate, sLat, sLng);
            
            let candidates = [];

            if (moonTimes.rise) {
                let startTime = new Date(moonTimes.rise.getTime() - 30*60000);
                let tBase = null;
                let tTop = null;
                let aziBase = 0;
                let aziTop = 0;

                for (let i = 0; i < 720; i++) {
                    const time = new Date(startTime.getTime() + i * 60000);
                    const pos = getCorrectedMoonPosition(time, sLat, sLng);
                    const alt = pos.altitude * 180 / Math.PI;
                    const azi = (pos.azimuth * 180 / Math.PI) + 180;
                    
                    if (!tBase && alt >= requiredAltAngleBase) {
                        tBase = time;
                        aziBase = azi;
                    }
                    if (tBase && !tTop && alt >= requiredAltAngleTop) {
                        tTop = time;
                        aziTop = azi;
                        candidates.push({
                            type: 'Moonrise',
                            start: tBase,
                            end: tTop,
                            azimuth: aziBase,
                            azimuthEnd: aziTop,
                            angleBase: requiredAltAngleBase,
                            angleTop: requiredAltAngleTop
                        });
                        break;
                    }
                }
            }

            if (moonTimes.set) {
                let startTime = new Date(moonTimes.set.getTime() - 6*60*60000);
                let tTop = null;
                let tBase = null;
                let aziTop = 0;
                let aziBase = 0;
                let foundHigh = false; 

                for (let i = 0; i < 420; i++) {
                    const time = new Date(startTime.getTime() + i * 60000);

                    const alt = pos.altitude * 180 / Math.PI;
                    const azi = (pos.azimuth * 180 / Math.PI) + 180;

                    if (alt > requiredAltAngleTop) foundHigh = true;

                    if (foundHigh && !tTop && alt <= requiredAltAngleTop) {
                        tTop = time;
                        aziTop = azi;
                    }
                    if (tTop && !tBase && alt <= requiredAltAngleBase) {
                        tBase = time;
                        aziBase = azi;
                        candidates.push({
                            type: 'Moonset',
                            start: tTop,
                            end: tBase,
                            azimuth: aziTop,
                            azimuthEnd: aziBase,
                            angleBase: requiredAltAngleBase,
                            angleTop: requiredAltAngleTop

                shotResultHtml = `

        function drawRedLine(center, bearingStart, bearingEnd) {
             if (shootingLinePath) shootingLinePath.setMap(null);
             if (window.redLines) {

             }

             const distance = 50000;

             const line1 = new google.maps.Polyline({

            });
            window.redLines.push(line1);

            if (bearingEnd !== undefined) {
                const endPoint2 = computeOffset(center, distance, bearingEnd);
                const line2 = new google.maps.Polyline({

            shootingLinePath = line1; 
        }

        function drawShootingLine(center, bearing, color) {
            const distance = 50000;
            const endPoint = computeOffset(center, distance, bearing);
            return new google.maps.Polyline({
                path: [center, endPoint],
                geodesic: true,
                strokeColor: color, strokeOpacity: 0.8, strokeWeight: 4,
                icons: [{ icon: {path: google.maps.SymbolPath.FORWARD_CLOSED_ARROW}, offset: '100%' }],
                map: map
            });
        }

        function computeOffset(latLng, distance, bearing) {
            const R = 6371000;
            const lat1 = latLng.lat() * Math.PI / 180;
            const lon1 = latLng.lng() * Math.PI / 180;
            const brng = bearing * Math.PI / 180;
            const lat2 = Math.asin(Math.sin(lat1) * Math.cos(distance / R) +
                        Math.cos(lat1) * Math.sin(distance / R) * Math.cos(brng));
            const lon2 = lon1 + Math.atan2(Math.sin(brng) * Math.sin(distance / R) * Math.cos(lat1),
                        Math.cos(distance / R) - Math.sin(lat1) * Math.sin(lat2));
            return { lat: lat2 * 180 / Math.PI, lng: lon2 * 180 / Math.PI };
        }

        function getCorrectedMoonPosition(date, lat, lng, elevMeters = 0) {
            const pos = SunCalc.getMoonPosition(date, lat, lng);
            const distKm = pos.distance; 
            const earthRadiusKm = 6371;
            const horizontalParallax = Math.asin(earthRadiusKm / distKm);
            let topoAltitude = pos.altitude - horizontalParallax * Math.cos(pos.altitude);
            
            const h = topoAltitude * 180 / Math.PI; 
            let refraction = 0;
            if (h > -2.0) {
                const hSafe = Math.max(-0.5, h); 
                const rArcMin = 1.02 / Math.tan((hSafe + 10.3 / (hSafe + 5.11)) * Math.PI / 180);
                refraction = rArcMin / 60;
            }
            const apparentAltitude = (h + refraction) * Math.PI / 180;

            return {
                azimuth: pos.azimuth,
                altitude: apparentAltitude,
                distance: distKm,
                parallacticAngle: pos.parallacticAngle
            };
        }
